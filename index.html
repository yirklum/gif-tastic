        <head>

            <meta name="description" content="">
            <meta name="viewport" content="width=device-width, initial-scale=1">
        
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"

        <body>
            <div class="container">
       
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                        <header>
                            <h1 class="display-4">Pyscho-Zoological GIFs</h1>
                            <p class="lead"><h2>Because Animals Have Feelings Too</h2></p>
                        </header>
                    </div>
                </div>

                <div class="row">
                    <div class="col-med-12 card">
                        <h5 class="card-header">
                            Click a button, see the GIFs!</h5>
                        <div class="card-body">
                            <p class="card-text">
                                <div class="col-med-12" id="button-section">
                                </div>

                    </div>
                </div>

                        <h5 class="card-header">Add Additional Buttons</h5>
                        <div class="card-body">
                            <p class="card-text">                       
                                <form id="gif-form">
                                    <label for="animal-input">Pick another animal!</label>
                                    <input type="text" id="animal-input"><br>
                                    <input id="submit-button" class="btn btn primary" type="submit" value="Submit">
                                </form>
                            </p>
                        </div>
                    </div>
                </div>

                <div id="directions"><h5>Click on the images to start and stop the GIFs</h5></div>

                <div class="row">
                    <div class="col-med-12 gifs" id="gifSection">
                    </div>
                </div>
            </div>
